<!DOCTYPE html>
<html> 
    <head> 
        <title>Portfolio!!!</title>            
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
        <link href="css/style1.css" rel="stylesheet" type="text/css"/>  
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head> 

    <body> 
        <br>
        <div class="container center" >
             <div class="jumbotron " style="background-color: #D8D4F0;">
                <h1 class="heading">NMDC IMAGE PORTFOLIO, LET THE PICTURE SPEAKS</h1> 
                <h1><div data-splitting> HAPPY REPUBLIC DAY! </div></h1>
                <br>
                <h1><a href="description.html" >Go Ahead<i class="las la-chevron-circle-right"></i></a></h1>
             </div>
        </div>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
        <script>
    // split text
    Splitting(); // => letters are '<div>' wrapped!

            // ref obj
            var OBJ = 'h1 > div span';

            // total nr of letters
            var ntCh = OBJ.length;

            // cos (index) => y
            function curveY(i){
              var n = i / ntCh * 6.24;
              return (Math.cos(n)) * -200;
            }

            // sin (index) => x
            function curveX(i){
              var n = i / ntCh * 6.24;
              return (Math.sin(n)) * -200;
            }

            // new timeline ref
            var tl = new TimelineMax({delay:.5, repeat:-1 });

            // color array helper
            var arr = ["#008954","#0077be","#a9d046","#00b0f0","#a93056","#ee3338","#f89734","#ffd925","#973989","#cb92a6"];

            // ZIGZAG letters 
            tl.staggerFrom( OBJ , 1, {
                    cycle:{ 
                            y:curveY, 
                    },
                    x:-100, opacity:0
            }, .05);
                // ZIPPER letters
            tl.staggerTo( OBJ , 3, { 
                    cycle:{
                            y:[-80, 80],
                            color: arr,
                            skewY:[ 20, -20],
                            skewX:[ -20, 20],
                    }, 
            }, .05, "+=1" );

            // sin curve out

            tl.staggerTo( OBJ , 2, { 
                    cycle: { 
                            x: curveY,
                            y: curveX, 
                    },
                    color: "#fff"
            }, .03, "+=1" );
            
            
</script>
    </body> 
</html>
